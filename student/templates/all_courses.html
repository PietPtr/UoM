{% extends 'student.html' %}

{% block content %}
    <h1 class="">Courses</h1>
    <div class="list-group-flush">
    {% for course in courses %}
        <a href="{% url 'view_course' course.id %}" class="list-group-item list-group-item-action">
            {{course}}
        </a>
    {% endfor %}
    </div>


{% endblock %}
