        <ul class="nav nav-tabs mb-2">
            <li class="nav-item">
                <a class="nav-link {% if nav == 'home' %}active{% endif %}" 
                    href="{% url 'view_instance' instance.id %}">

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if nav == 'aims' %}active{% endif %}"

                <a class="nav-link {% if nav == 'actions' %}active{% endif %}" 
                    href="{% url 'view_instance_actions' instance.id %}">

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if nav == 'materials' %}active{% endif %}" 
                    href="{% url 'view_instance_materials' instance.id %}">

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if nav == 'planner' %}active{% endif %}"
