{% extends 'student.html' %}

{% block content %}
    <h1 class="">Enrolled courses</h1>

    <div class="list-group-flush">
    {% for instance in instances %}
        <a href="{% url 'view_instance' instance.id %}" class="list-group-item list-group-item-action">
            {{instance.course.name}} ({{instance.started}})
        </a>
    {% endfor %}
    </div>

{% endblock %}
